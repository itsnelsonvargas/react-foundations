<html>
    <body>

        <!-- Add a unique ID so we can taget this later -->
        <div id="app"></div>

        <!--
        To use React in your newly created project, load two React scripts from an external website called unpkg.com:
            -react is the core React library.
            -react-dom provides DOM-specific methods that enable you to use React with the DOM.
        -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Babel Script -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/jsx">

            // Use ReactDOM.createRoot() to target a specific DOM element and create a root to display your React Components in.
            // Add the root.render() method to render your React code to the DOM.
            const app = document.getElementById('app');
            const root = ReactDOM.createRoot(app);
            root.render(<h1>Develop. Preview. Ship.</h1>);

        </script>

    </body>
</html>
